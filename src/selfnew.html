<!DOCTYPE html>
<html lang="en">

    <title>自实现new</title>
</head>
<body>
    <script>
        var data =[];
        for (let i = 0; i < 3; i++) {
            (data[i] =function(){
                console.log(arguments.callee.i)
            }).i = i;
        }
        data[0]();
    </script>
